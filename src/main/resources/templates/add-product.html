<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" th:field="*{imageUrl}">
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
        <a th:href="@{/admin-dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
