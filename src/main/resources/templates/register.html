<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        /* Overlay dims the background */
        .overlay {
          position: fixed;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          background: rgba(0,0,0,0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 1rem;
          z-index: 1000;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Card modal */
        .modal-card {
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.15);
          max-width: 400px;
          width: 100%;
          padding: 2rem 2.5rem;
          text-align: center;
        }
        .logo img {
          height: 64px;
          margin-bottom: 1rem;
        }
        .modal-title {
          margin-bottom: 2rem;
          font-weight: 700;
          color: #222;
        }
        form.form {
          display: flex;
          flex-direction: column;
          gap: 1.25rem;
        }
        .input-group {
          position: relative;
          display: flex;
          align-items: center;
        }
        .input-group i {
          position: absolute;
          left: 12px;
          font-size: 1.1rem;
          color: #888;
          pointer-events: none;
        }
        .input-group input,
        .input-group select {
          width: 100%;
          padding: 12px 12px 12px 38px;
          border-radius: 10px;
          border: 1.5px solid #ddd;
          font-size: 1rem;
          outline-offset: 2px;
          transition: border-color 0.3s ease;
        }
        .input-group input:focus,
        .input-group select:focus {
          border-color: #007bff;
        }
        .btn-primary {
          background-color: #007bff;
          color: white;
          font-weight: 600;
          border: none;
          border-radius: 12px;
          padding: 12px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
          background-color: #0056b3;
        }
        .toggle-text {
          font-size: 0.9rem;
          margin-top: 1rem;
        }
        .toggle-text a {
          color: #007bff;
          text-decoration: none;
          font-weight: 600;
        }
        .toggle-text a:hover {
          color: #0056b3;
        }
    </style>

    <!-- font-awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="overlay">
    <div class="modal-card">
        <h2 class="modal-title">Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post" class="form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" th:field="*{username}" placeholder="Username" required />
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" required />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" th:field="*{password}" placeholder="Password" required />
            </div>
            <div class="input-group">
                <i class="fas fa-user-tag"></i>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>

            <!-- CSRF token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="btn-primary">Register</button>

            <p class="toggle-text">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
