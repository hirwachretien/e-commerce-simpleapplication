<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Report | Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="main-content p-4">
    <h2 class="mb-4">Sales Report</h2>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Revenue</h5>
                    <p class="card-text" th:text="'$' + ${totalRevenue}">Loading...</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <p class="card-text" th:text="${totalOrders}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Products Sold</h5>
                    <p class="card-text" th:text="${totalProductsSold}">0</p>
                </div>
            </div>
        </div>
    </div>

    <h4>Recent Orders</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${recentOrders}">
            <td th:text="${order.id}">#</td>
            <td th:text="${order.user.username}">User</td>
            <td th:text="'$' + ${order.totalAmount}">0.00</td>
            <td th:text="${order.status}">Pending</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
